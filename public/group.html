<html>
<head>

</head>
<body>
  <div class="card">
    <h1>Join a Group</h1>
    <form id="groupForm">
     
<select id="userSelect" required>
  <option value="">Loading users...</option>
</select>

  </div>
  <script src="/js/group.js"></script>
</body>
</html>
